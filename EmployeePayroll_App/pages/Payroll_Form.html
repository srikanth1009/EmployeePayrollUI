<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/form.css">

       rel="stylesheet">
    <title>Employee Payroll Form</title>

<body>
  <header class="header-content header">
      <div class="logo-content">

    </div>

  </div>
